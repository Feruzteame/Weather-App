<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="user">
            <div id="container">
                <p id="currentTime"></p>
                <div class="userInput">
                    <input type="text" name="name" id="city" placeholder="Search by city">
                    <button id="submit"><img src='./image/search.svg' width="25px" height="30px"/></button>
                </div>
            </div>
            <h1 id="cityName"></h1>
            <div id="canvas">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div id="weather">
            <div id="container">
                <img id="p_image"></img>
                <p id="p_average"></p>
                <p id="p_date"></p>
                <p id="p_weather"></p>
                <p id="p_Description"></p>
            </div>
        </div>
    </main>
    <script src="./time.js" type="module" defer></script>
    <script src="./weather.js" type="module" defer></script>
    <script src="./index.js" type="module" defer></script> 
</body>
</html>
